<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="card">
    <img src="assets/images/illustration-article.svg" alt="illustration-card" class="illustration">
    <p class="yellow-block">Learning</p>
    <p class="published">Published 21 Dec 2023</p>

    <div class="info">
      <h2>HTML & CSS foundations</h2>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="image-text-container">
      <img src="assets/images/image-avatar.webp" alt="Greg's photo">
      <h4>Greg Hooper</h4>
    </div>
  </div>
</body>

</html>
